        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-0 col-sm-3"></div>
                <div class="col-xs-6 col-sm-3 portfelowrapper">
                    <div class="minportfelo">
                        <h3>portfelo<span class="highlight">.</span></h3> 
                        <div class="slideportfelo">
                            <div class="form-group input-group">
                                <input type="text" class="form-control text-center" placeholder="explore other portfelos...">
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                                </button>
                                </span> 
                            </div>       
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-3 loginwrapper">
                    <div class="minlogin">
                        <h3>login<span class="highlight">.</span></h3>
                        <div class="slidelogin">
                            <form role="form" class="form-inline">
                                    <div class="form-group col-sm-12">
                                        <input type="email" class="form-control text-center" id="email" placeholder="enter email address">
                                    </div>
                                    <div class="form-group col-sm-12">
                                        <input type="password" class="form-control text-center" id="pwd" placeholder="enter password">
                                    </div>
                                    <div class="checkbox text-center col-sm-12">
                                        <label><input type="checkbox">remember me</label>
                                    </div>
                                    <button type="submit" class="btn btn-default">submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-xs-0 col-sm-3"></div>
            </div>
        </div>
