        <script>
       /* Photo/Profile Navigation Helper Functions */
            function traverseUp() {
                window.location.assign("index.html");
            }

            function traverseLeft() {
                window.location.assign("zhamirr1.html");  
            }

            function traverseDown() {
                window.location.assign("index.html");
            }

            function traverseRight() {
                window.location.assign("zhamirl1.html");
            }

            /* Load distinct body background image from portfolio, handle clickable arrownav */
            $(document).ready(function() {
                $('body').css('background-image', 'url("img/alley.jpg")');
                $('.arrownavwrapper').on('click', '#navup', traverseUp);
                $('.arrownavwrapper').on('click', '#navleft', traverseLeft);
                $('.arrownavwrapper').on('click', '#navdown', traverseDown);
                $('.arrownavwrapper').on('click', '#navright', traverseRight);
            });

            /* Handle Arrow Key Navigation Events */
            document.onkeydown = function handleKeyDown(event) {
                if (event.keyCode == 38) {
                    // 'Up Arrow' Key: go up to previous affiliated member in photo credits
                    traverseUp();
                } else if (event.keyCode == 37) { 
                    // 'Left Arrow' Key: go to previous photo of portfolio of current photographer
                    traverseLeft();
                } else if (event.keyCode == 40) {
                    // 'Down Arrow' Key: go down to next affiliated member in photo credits
                    traverseDown();
                } else if (event.keyCode == 39) { 
                    // 'Right Arrow' Key: go to next photo of portfolio of current photographer
                    traverseRight();
                } 
            }
        </script>
